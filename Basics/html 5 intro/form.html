<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arafat bhai er aam er bhebsha</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h2>Arafat Bhai er aam er bhebsha</h2>
        <form>
          <label for="">
            Your Name:
            <input type="text" name="" id="name" placeholder="Your Name" />
          </label>
          <label for="">
            Your Email:
            <input type="email" name="" id="email" placeholder="Your Email" />
          </label>
          <label for="">
            Your Phone:
            <input type="phone" name="" id="phone" placeholder="Your Phone" />
          </label>

          <fieldset>
            <legend>Pick One aam</legend>
            <label for="Deshi aam">
              <input type="radio" name="aam" id="Deshi aam" /> Deshi Aam
            </label>
            <label for="Mozar aam">
              <input type="radio" name="aam" id="Mozar aam" /> Mozar Aam
            </label>
            <label for="Tok aam">
              <input type="radio" name="aam" id="Tok aam" /> Tok Aam
            </label>
            <label for="Rosher aam">
              <input type="radio" name="aam" id="Rosher aam" /> Rosher Aam
            </label>
          </fieldset>
          <br /><br />

          <fieldset>
            <legend>Pick or More Mara khawa</legend>
            <label for="Porashuna">
              <input type="checkbox" name="mara" id="Porashuna" /> Porashuna
            </label>
            <label for="Kaj">
              <input type="checkbox" name="mara" id="Kaj" /> Kaj
            </label>
            <label for="Ghurafera">
              <input type="checkbox" name="mara" id="Ghurafera" /> Ghurafera
            </label>
            <label for="Ghum">
              <input type="checkbox" name="mara" id="Ghum" /> Ghum
            </label>
          </fieldset>
          <br />
          <br />
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
          </fieldset>
          <br>
          <input type="reset" value="reset">
          <input type="submit" value="submit">
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
