<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Salary Table</caption>
      <thead>
        <th>No.</th>
        <th>Name</th>
        <th>Compamy</th>
        <th>Salary</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Manik Bhai</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Employee: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
